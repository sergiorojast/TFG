<!-- Vista usada para modificar el usuario actual, todos los usuarios pueden hacerlo. -->

<div class="row ">
    <div class="col">
        <div class="card carta">
            <h1 class="text-center">Editar Usuario</h1>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="row">
                            <div class="col" id="zonaPreload">

                            </div>
                        </div>
                        <form method="POST" id="formularioEdicionActual">
                            <input type="hidden" name="accion" value="editarUsuarioActual">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="eCorreo" class="col-form-label">Correo</label>

                                            <input type="email" readonly class="form-control" id="eCorreo"
                                                name="eCorreo">
                                            <input type="hidden" name="correo" id="eCorreoHidden">


                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-lg-6">
                                        <div class="form-group">
                                            <label for="eNombre" class="col-form-label">Nombre</label>

                                            <input type="text" class="form-control" id="eNombre" name="eNombre">

                                        </div>
                                    </div>
                                    <div class="col col-lg-6">
                                        <div class="form-group">
                                            <label for="eApellidos" class="col-form-label">Apellidos</label>

                                            <input type="text" class="form-control" id="eApellidos" name="eApellidos">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-lg-6">
                                        <div class="form-group">
                                            <label for="eContrasenia" class="col-form-label">Nueva contraseña</label>

                                            <input type="password" class="form-control" id="eContrasenia"
                                                name="eContrasenia">

                                        </div>
                                    </div>
                                    <div class="col col-lg-6">
                                        <div class="form-group">
                                            <label for="eContrasenia2" class="col-form-label">Repita la nueva
                                                contraseña</label>

                                            <input type="password" class="form-control" id="eContrasenia2"
                                                name="eContrasenia2">

                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col col-lg-6">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="selectRol" class="col-form-label">Rol</label>
                                                    <select name="eRol" id="selectRol" class="form-control ">
                                                        <option id='usuario' value="usuario">Usuario</option>
                                                        <option id='moderador' value="moderador">Moderador</option>
                                                        <option id='administrador' value="administrador">Administrador
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="separadorOscuro">
                                        <div class="row">
                                            <div class="col">
                                                <div class="custom-file">

                                                    <div id="file-up" class="disabled">
                                                        <input type="file" class="custom-file-input col-form-label"
                                                            id="eImagen" lang="es" name="eImagen" accept="image/*">


                                                        <label class="custom-file-label" for="eImagen">Imagen</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-lg-6 text-center">
                                        <img id='imagenActual' class="img-fluid rounded-circle imagenUsuarioEditar"
                                            alt="imagen del usuario actual">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-md-4 btn-group offset-md-4 text-center mb-2">
                                        <!-- <button id='volverAtras' type="button" class="btn btn-secondary"> <i
                                                class="fa fa-chevron-left"></i>
                                            Atrás</button> -->
                                        <button class="btn btn-warning" id="botonModificarEdicionUsuarioActual" type="submit" name="modificarButton"> <i
                                                class="fa fa-save"></i> Modificar</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <div class="card">
                        <div class="row text-center">

                            <div class="col col-lg-6">
                                <div class="form-group">
                                    <label for="selectorTema" class="col-form-label">Temas</label>
                                    <select name="selectorTema" id="selectorTema" class="form-control ">
                                        <option value="Cosmo">Cosmo (por defecto)</option>
                                        <option value="Darkly">Darkly (Tema oscuro)</option>
                                        <option value="Flatly">Flatly</option>
                                        <option value="Litera">Litera </option>
                                        <option value="Lumen">Lumen </option>
                                        <option value="Lux">Lux </option>
                                        <option value="Materia">Materia </option>
                                        <option value="Minty">Minty </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-lg-6 mt-2">
                                <img id='imagenTema' class="w-75" src="temas/cosmo.png" alt="Tema seleccionado">
                            </div>

                        </div>
                        <div class="row mb-5 mt-1">
                            <div class="col">
                                <div class="container text-center">
                                    <button type="button" class="btn btn-primary" id="botonCambiarTema"> <i
                                            class="fas fa-palette"></i>
                                        Cambiar Tema</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<script>
    url = undefined;
    url = 'js/CRUD/usuarios/usuarioEditarActual.js';
    $.getScript(url);
</script>

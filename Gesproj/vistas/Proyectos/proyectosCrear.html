<div class="card">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Resumen proyectos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn" id="volverResumenProyectos">Resumen proyectos</a> <a class="btn"><span
                        class="fas fa-arrow-right"></span> </a> <a id="volverListado" class="btn">Crear proyecto </a>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card p-1">
                    <form id="formularioProyecto">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="cNombreProyecto">Nombre del proyecto</label>
                                    <input type="text" class="form-control" name="cNombreProyecto" id="cNombreProyecto">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="cDescripcionProyecto">Descripción</label>
                                    <textarea class="form-control" id="cDescripcionProyecto" name="cDescripcionProyecto"
                                        rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label class="" for="inlineFormInputGroup">Horas</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-start"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0" value="0" class="form-control col "
                                                    id="horas">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label class="" for="inlineFormInputGroup">Minutos</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-end"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0" max="59" value="0"
                                                    class="form-control col " id="minutos">
                                            </div>
                                        </div>
                                    </div>




                                </div>


                                <!-- <label for="exampleFormControlTextarea1">Tíempo estimado</label>
                                    <input type="number"  min="0"  class="form-control col col-sm-2" id="exampleInputEmail1"> -->

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 card">
                <div class="row p-1">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary" id="botonSeleccionarAdministradores"
                                    type="button">Añadir</button>
                            </div>
                            <select class="custom-select" id="selectorAdministradores">
                                <option selected>Seleccionar Administradores...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col">
                        <ul id="listadoAdministradores">

                        </ul>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col text-center ">
                <div class="btn-group m-1">
                    <button id="botonAtras" class="btn btn-secondary"><span class="fa fa-chevron-left"></span>
                        atras</button>
                    <button id="botonCrear" type="submit" class="btn btn-success">
                        <span class="fa fa-upload"></span>
                        Crear
                    </button>
                </div>
            </div>
        </div>



    </div>
</div>

<script>
    url = undefined;
    url = "/TFG/Gesproj/js/CRUD/proyectos/proyectosCrear.js";
    $.getScript(url);
</script>

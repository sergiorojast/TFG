<div class="card">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Resumen proyectos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn" id="volverResumenProyectos">Resumen proyectos</a> <a class="btn"><span
                        class="fas fa-arrow-right"></span> </a> <a id="volverListado" class="btn">Crear proyecto </a>

            </div>
        </div>

        <div class="row">
            <div class="col col-md-6">
                <div class="card p-1">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre del proyecto</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Descripción</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label class="" for="inlineFormInputGroup">Horas</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-start"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0"  value="0" class="form-control col " id="horas">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label class="" for="inlineFormInputGroup">Minutos</label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-end"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0" max="59"  value="0" class="form-control col "
                                                    id="minutos">
                                            </div>
                                        </div>
                                    </div>




                                </div>


                                <!-- <label for="exampleFormControlTextarea1">Tíempo estimado</label>
                                    <input type="number"  min="0"  class="form-control col col-sm-2" id="exampleInputEmail1"> -->

                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        </form>
        <div class="row">
            <div class="col text-center">
                <button id="botonAtras" class="btn btn-secondary m-1"><span class="fa fa-chevron-left"></span>
                    atras</button>
            </div>
        </div>



    </div>
</div>

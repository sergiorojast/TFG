<div class="card">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Detalles proyectos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn" id="volverResumenProyectos">Resumen proyectos</a> <a class="btn"><span
                        class="fas fa-arrow-right"></span> </a> <a id="volverListado" class="btn">Detalles proyecto</a>
                <hr>
            </div>
        </div>


        <div class="container ">
            <div class="row ">
                <div class="col-12 col-md m-2 card ">
                    <form id="formularioProyecto">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="eNombreProyecto">Nombre del proyecto</label>
                                    <input type="text" class="form-control" name="eNombreProyecto" id="eNombreProyecto">
                                </div>
                            </div>
                            <div class="col col-lg-2">
                                <div class="form-group">
                                    <label for="">ID</label>
                                    <input type="text" disabled class="form-control" name="cIDProyecto"
                                        id="cIDProyecto">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="eDescripcionProyecto">Descripción</label>
                                    <textarea class="form-control" id="eDescripcionProyecto" name="eDescripcionProyecto"
                                        rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group card p-1">
                                    <span><span class="fa fa-clock text-primary"></span> Tiempo estimado</span>
                                    <div class="row">

                                        <div class="col">
                                            <label class="" for="horas"><small>Horas</small></label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-start"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0" value="0" class="form-control col "
                                                    id="horas">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label class="" for="minutos"><small>Minutos</small></label>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><span
                                                            class="text-primary fa fa-hourglass-end"></span>
                                                    </div>
                                                </div>
                                                <input type="number" min="0" max="59" value="0"
                                                    class="form-control col " id="minutos">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="eFechaCreacionProyecto">Fecha creacion</label>
                                    <input type="text" disabled class="form-control" name="eFechaCreacionProyecto"
                                        id="eFechaCreacionProyecto">
                                </div>
                            </div>
                            <div class="col-7">
                                <label for="eFechaFinalizacionProyecto">Fecha Finalizacion</label>
                                <div class="input-group ">

                                    <input type="text" disabled class="form-control" name="eFechaFinalizacionProyecto"
                                        id="eFechaFinalizacionProyecto">
                                    <div class="input-group-append">
                                        <span class="input-group-text btn bg-danger  text-white"
                                            id="botonFinalizar">Finalizar</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <div class="btn-group " role="group">
                                    <select class="form-control text-white" id="selectorDeEstados">

                                    </select>
                                    <button type='submit' class="btn  btn-warning">modificar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md m-2 card">
                    <div class="row">
                        <div class="col m-1 card">
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-center">Administradores</h6>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-primary" id="botonSeleccionarAdministradores"
                                                type="button">Añadir</button>
                                        </div>
                                        <select class="custom-select" id="selectorAdministradores">
                                            <option selected>Seleccionar Administradores...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <ul id="listadoAdministradores">

                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col m-1 card">
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-center">Tareas </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

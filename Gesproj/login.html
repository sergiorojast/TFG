<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GesProj - Login</title>
   <!--  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet"> -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg text-white navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GesProj</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>


        <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Registro</button>

    </nav>
    <div class="container-fluid">
        <div class="alert alert-warning alert-dismissible fade show alerta d-none" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="container-fluid alertas">

    </div>
    <div class="container-fluid ">



        <div class="formulario row">

            <div class="col-4 offset-4  contenedorLogin">

                <form action="" method="POST" class="" id="formularioLogin">

                    <div class="form-group row">
                        <label for="lCorreo" class="sr-only col-sm-2 col-form-label">Email</label>

                        <input type="email" class="form-control" id="lCorreo" name="lCorreo"
                            placeholder="Direccion de correo">

                    </div>
                    <div class="form-group row">
                        <label for="lContrasenia" class=" sr-only col-sm-2 col-form-label">Password</label>

                        <input type="password" class="form-control" id="lContrasenia" name="lContrasenia"
                            placeholder="Contraseña">

                    </div>
                    <div class="custom-control custom-switch text-white">
                        <input type="checkbox" class="custom-control-input" value="false" id="recuerdame">
                        <label class="custom-control-label" for="recuerdame">Recuérdame</label>
                      </div>
                    <div class="form-group text-center">
                        <button id="lEnviar" class="btn btn-outline-primary m-auto" type="submit"> Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.4.1.js"></script>
    <script src="lib/jqueryValidate/dist/jquery.validate.js"></script>
    <script src="lib/jqueryValidate/dist/localization/messages_es.js"></script>
    <script src="js/controladorLogin.js" async></script>
</body>

</html>
